<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The Golden Canvas</title>
</head>
<body>
    <header>
        <div id="header-top">
            <div id="socials">
                <img src="./assets/Facebook-logo.png" alt="">
                <img src="./assets/twitter.png" alt="">
                <img src="./assets/pinterest.png" alt="">
                <img src="./assets/insta.png" alt="">
                <img src="./assets/tiktok.svg" alt="">
                <img src="./assets/mail.png" alt="">
            </div>
            <div id="cart">
                <img src="./assets/cart.png" alt="">
            </div>
        </div>
        <h1>LOGO</h1>
        <nav>
            <ul>
                <li>SHOP</li>
                <li>ABOUT</li>
                <li>PRESS</li>
                <li>CONTACT</li>
                <li>NEWSLETTER</li>
            </ul>
        </nav>  
    </header>
    <main>
        <div id="banner">
            <h2>BANNER</h2>
            <button>SHOP</button>
        </div>
        <div id="new">
            <button><h2>SHOP NEW ARRIVALS</h2></button>
            <div id="products">
                <div class="product">
                    <p>PRODUCT</p>
                </div>
                <div class="product">
                    <p>PRODUCT</p>
                </div>
                <div class="product">
                    <p>PRODUCT</p>
                </div>
            </div>
        </div>
        <div id="shop-all">
            <div class="product">
                <p>PRODUCT</p>
            </div>
            <button><h2>SHOP ALL</h2></button>
        </div>
        <div id="about">
            <h2>ABOUT THE ARTIST</h2>
            <button>ABOUT</button>
        </div>
        <div id="newsletter">
            <h2>JOIN THE NEWSLETTER</h2>
        </div>
    </main>
    <footer>
        <h2>FOOTER</h2>
    </footer>
</body>
</html>
